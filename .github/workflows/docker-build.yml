name: Build & Push Images

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.${{ vars.SCW_REGION }}.scw.cloud
          username: ${{ secrets.SCW_REGISTRY_USER }}
          password: ${{ secrets.SCW_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: rg.${{ vars.SCW_REGION }}.scw.cloud/${{ vars.SCW_NAMESPACE }}/mon-saas-ia-api:latest

      - name: Build and push (frontend)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: rg.${{ vars.SCW_REGION }}.scw.cloud/${{ vars.SCW_NAMESPACE }}/mon-saas-ia-frontend:latest
