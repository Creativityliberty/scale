apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: mon-saas-ia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: rg.<region>.scw.cloud/<namespace>/mon-saas-ia-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: mon-saas-ia-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
      imagePullSecrets:
        - name: scw-registry-cred
