apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: mon-saas-ia
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
  tls:
    - hosts:
        - app.example.com
      secretName: tls-cert
