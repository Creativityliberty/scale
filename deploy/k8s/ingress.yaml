apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: mon-saas-ia
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
  tls:
    - hosts:
        - api.example.com
      secretName: tls-cert
